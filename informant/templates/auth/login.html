{% extends "emptybase.html" %}

{% block main %}
    <div class="wrapper-content">
        <div class="h-100 w-100 flex flex-content-center">
            <div class="form-login">
                <h2>Вход</h2>
                <div class="login-form">
                    <form action="{% url 'login' %}" method="post" class="login-form-wrapper">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Логин:</label>
                            <input type="text" name="username" required="" id="id_username">
                        </div>
                        <div class="form-group">
                            <label for="id_password">Пароль:</label>
                            <input type="password" name="password" required="" id="id_password">
                        </div>
                        <input type="hidden" name="next" value="{{ next }}"/>
                        <button class="button">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
